<body>
  <header>
    <h1>Calculadora de dextrosa en los primeros 5 dias de vida</h1>
  </header>
  <main>
    <form action="" method="">
      <ul class="form">
        <li>
          <label for="peso">Peso del paciente (kg)</label> <br>
          <input class="inputs" type="text" id="peso" name="user_peso">
        </li>        
        <li>
          <label for="dias">Dias de vida</label> <br>
          <input class="inputs" type="text" id="dias" name="user_dias">
        </li>        
        <li  class="hipoglicemia-input">          
          <input type="checkbox" id="dias" name="hipoglicemia">
          <label for="hipoglicemia">Tiene una hipoglicemia que requiere flujo metabolico de 9</label> <br>
        </li>        
        <li class="button-container">
          <button class="calc-button" type="button" id="botonCalcular">Calcular</button>
        </li>        
      </ul>
    </form>
    <section id="results-section">
    </section>
    
  </main>
