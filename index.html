<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calcula la cantidad de dextrosa para administrar en un niÃ±o">
  <meta name="robots" content="index, follow"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Calculadora de dextrosa</title>
</head>
<body>
  <header>
    <h1>Calculadora de dextrosa en los primeros 5 dias de vida</h1>
  </header>
  <main>
    <form action="" method="">
      <ul class="form">
        <li>
          <label for="peso">Peso del paciente (kg)</label> <br>
          <input class="inputs" type="text" id="peso" name="user_peso">
        </li>        
        <li>
          <label for="dias">Dias de vida</label> <br>
          <input class="inputs" type="text" id="dias" name="user_dias">
        </li>        
        <li class="button-container">
          <button class="calc-button" type="button" id="botonCalcular">Calcular</button>
        </li>        
      </ul>
    </form>
    <div class="resultados-container">
      <h4>FORMULA</h4>
      <ul class="resultados-list">
        <li>
          <label id="liquidosNecesarios"></label>
        </li>      
        <li>
          <label id="electrolitos"></label>
        </li>      
        <!-- <li>
          <label id="dextrosaAdecuada"></label>
        </li>       -->
        <li>
          <label id="concentracion"></label>
        </li>      
        <li>
          <label id="cateterCentral"></label>
        </li>        
      </ul>
    </div>
    <div class="title-container">
      <h3>En caso de querer hacer los calculos manualmente estas son las cantidades de dextrosa en CC que se necesitan segun su concentracion</h3>
    </div>
    <div class="otras-dextrosas-container">
      <h4>Otras dextrosas</h4>
      <ul class="resultados-list">
        <li>
          <label id="resultado5"></label>
        </li>        
        <li>
          <label id="resultado10"></label>
        </li>
        <li>
          <label id="resultado30"></label>
        </li>
        <li>
          <label id="resultado50"></label>
        </li>      
      </ul>      
    </div>
    
  </main>
</body>
<footer>
  <h2>Desarrollado por Daniel Ruiz</h2>
</footer>
<script src="./index.js"></script>
</html>
